<!--Highscore with the go back link on the left and clear-highscore on the far right-->
<body onload="updateHighScores()">

        <span id="scoreList"></span>

        <button id="Clear" type="text" onclick="clear()">Clear Highscore </button>
    </div>
    <script src="highscore.js"></script>
</body>
