<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Quiz Challenge</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="scores"><a href=highscores.html>View Highscore</a> </div>
    <div class="timer">Time:
        <span id="time">0</span>
    </div>
    <div class="wrapper">
    <script scr="highscores.js"></script>
        
    </div>

    <div id="start-screen" class="start">
        <h1>Medical Quiz Challenge</h1>
            <p>Try to answer the following medical related questions with the time limit.
            Keep in mind that incorrect answres will penalize your score/time by 10 seconds!</p>
        <button id= "start" onclick="startGame()">Start Quiz</button>
    </div>

    <div id="questions" style="display:none;">
        <span id="question"></span> <span id="result"></span>
        <div id="buttons">
            <button type="button" class= "btn" id="1" onclick="answerQuestion('1')"></button>
            <button type="button" class= "btn" id="2" onclick="answerQuestion('2')"></button>
            <button type="button" class= "btn" id="3" onclick="answerQuestion('3')"></button>
            <button type="button" class= "btn" id="4" onclick="answerQuestion('4')"></button>
        </div>
    </div>
<!-- <button type="button" id="">Next</button> -->
    <div id="end-screen" style="display:none;">
        <h2> All done!</h2>
            <p id="end-message">Your final score is </p>
            <p>Enter initials:
            <input type = "initials" value = "" id="initials">
            <button id="Submit" onclick="submitScore()">Submit</button>
            </p>
    </div>
    <div id="feedback" class="feedback hide"></div>
    </div>
    <script src="game.js"></script>
    <!-- <script src="logic.js"></script> -->
</body>
</html>
